<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" id="title-link">First Fantasy</a>
          <span class="navbar-text">
            <a class=".text-white" id="loginNav">Login</a>
          </span>
        </div>
      </nav>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="./assets/js/index.js"></script>
      <script src="./assets/js/classes/character.js"></script>
      <script src="./assets/js/battle-logic.js"></script>
      <script src="./assets/js/scenes.js"></script>
    <script>

    var bootScene = new Phaser.Class({
    
    Extends: Phaser.Scene,

    initialize:

    function bootScene ()
    {
        Phaser.Scene.call(this, { key: 'bootScene' });
    },
    preload: function ()
    {
    },
    create: function ()
    {
        this.scene.start('playerScene');
    }
    });
    
    var config = {
        type: Phaser.AUTO,
        width: 950,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: [bootScene, playerScene, druidScene, sorcererScene, skeletonScene, zombieScene, attackScene, uiScene]
    };

    var game = new Phaser.Game(config);

    </script>

</body>
</html>
