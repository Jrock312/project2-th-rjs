<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" id="title-link">First Fantasy</a>
          <span class="navbar-text">
            <a class=".text-white" id="loginNav">Login</a>
          </span>
        </div>
      </nav>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="./assets/js/index.js"></script>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 950,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.path = 'assets/';

        this.load.image('background', 'game-art/bg/battleback1.png');
        this.load.image('player1', 'game-art/sprites/player/knight.png');
        this.load.image('player2', 'game-art/sprites/player/mage.png');
        this.load.image('p1healthbar', 'game-art/userinterface/playerHealthbar.png');
        this.load.image('p2healthbar', 'game-art/userinterface/enemyHealthbar.png');
    }

    function create ()
    {
        this.cameras.main.flash(300);
        this.add.image(400, 300, 'background');

        this.players = this.add.group([
            {
                key: 'player1',
                setXY: {x: 200, y: 300},
                setScale: {x: 0.6, y: 0.6},

            },
            {
                key: 'player2',
                setXY: {x: 700, y: 300},
                setScale: {x: -0.6, y: 0.6},

            }
        ])
    }

    function update () 
    {
        this.add.image(200, 500, 'p1healthbar');
        this.add.image(700, 500, 'p2healthbar');
    }
    </script>

</body>
</html>
